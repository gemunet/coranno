{% extends "base.html" %}
{% load static %}
{% block header %}
<link rel="stylesheet" href="{% static 'css/admin.css' %}">
{% endblock %}
{% block navigation %}
<a class="navbar-item" href="{% url 'project_annotation' view.kwargs.pk %}">
  <span class="icon">
    <i class="fas fa-user-edit"></i>
  </span>
  <b>Annotate Data</b>
</a>
{% endblock %}
{% block content %}
<div class="columns mr0" id="mail-app" v-cloak>
  <aside class="column is-2 aside">
    <div>
      <div class="main">
        <p>
          <span class="is-size-3">{{section}}</span>
        </p>

        <a href="{% url 'project_labels' view.kwargs.pk %}" class="item">
          <span class="icon">
            <i class="fa fa-star"></i>
          </span>
          <span class="name">Labels</span>
        </a>
        <!-- <a href="{% url 'project_datasets' view.kwargs.pk %}" class="item">
          <span class="icon">
            <i class="fa fa-inbox"></i>
          </span>
          <span class="name">Datasets</span>
        </a> -->
      </div>
    </div>
  </aside>
  <div class="column is-10 messages hero is-fullheight" id="message-feed">
    {% block content-area %}{% endblock %}
  </div>
</div>
{% endblock %}
