<h1>Dataset</h1>

<table>
<thead>
<tr>
<th>Name</th>
<th>Actions</th>
</tr>
</thead>
<tbody>
{% for dataset in object_list %}
<tr>
<td>{{ dataset.name }}</td>
<td>
<a  href="{% url "dataset_detail"  dataset.id  %}">details</a>

<a  href="{% url "dataset_delete"  dataset.id  %}">delete</a>
</td>
</tr>

{% endfor %}
</tbody>
</table>
